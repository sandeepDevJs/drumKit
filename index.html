<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="control-container">

            <div data-key="65" class="control-box">
                <div class="control-key">A</div>
                <div class="sound-name">clap</div>
            </div>
            <div data-key="83" class="control-box">
                <div class="control-key">S</div>
                <div class="sound-name">hihat</div>
            </div>
            <div data-key="68" class="control-box">
                <div class="control-key">D</div>
                <div class="sound-name">kick</div>
            </div>
            <div data-key="70" class="control-box">
                <div class="control-key">F</div>
                <div class="sound-name">open hat</div>
            </div>
            <div data-key="71" class="control-box">
                <div class="control-key">G</div>
                <div class="sound-name">boom</div>
            </div>
            <div data-key="72" class="control-box">
                <div class="control-key">H</div>
                <div class="sound-name">ride</div>
            </div>
            <div data-key="74" class="control-box">
                <div class="control-key">J</div>
                <div class="sound-name">snare</div>
            </div>
            <div data-key="75" class="control-box">
                <div class="control-key">K</div>
                <div class="sound-name">Tom</div>
            </div>
            <div data-key="76" class="control-box">
                <div class="control-key">L</div>
                <div class="sound-name">tink</div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./audios/clap.wav"></audio>
    <audio data-key="83" src="./audios/hithat.wav"></audio>
    <audio data-key="68" src="./audios/kick.wav"></audio>
    <audio data-key="70" src="./audios/openhat.wav"></audio>
    <audio data-key="71" src="./audios/boom.wav"></audio>
    <audio data-key="72" src="./audios/ride.wav"></audio>
    <audio data-key="74" src="./audios/snare.wav"></audio>
    <audio data-key="75" src="./audios/tom.wav"></audio>
    <audio data-key="76" src="./audios/tink.wav"></audio>

    <script lang="javascript" src="./script.js"></script>

</body>

</html>
